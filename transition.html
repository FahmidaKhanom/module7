<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid rosybrown;
            background-color: aquamarine;
            transition: width 3s, height 2s ease, transform 5s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(180deg);

        }
    </style>
</head>

<body>
    <div class="box">
        <p>Mirzapur</p>
    </div>
    <div class="box">
        <p>Mirzapur</p>
    </div>
    <div class="box">
        <p>Mirzapur</p>
    </div>
</body>

</html>
